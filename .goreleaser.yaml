project_name: katzenpost

before:
  hooks:
    - go mod tidy

builds:
 - id: mixserver
   main: ./server/cmd/server
   binary: gno
   env:
      - CGO_ENABLED=0
   goos:
      - linux
      - darwin
   goarch:
      - amd64
      - arm64
      - arm
   goarm:
      - 6
      - 7
 - id: dirauth
   main: ./authority/cmd/voting
 - id: fetch
   main: ./authority/cmd/fetch
 - id: ping
   main: ./ping

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

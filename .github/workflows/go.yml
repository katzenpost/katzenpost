name: build
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run all package unit tests
        run: sudo sh -c "ulimit -l 64435 && CGO_CFLAGS_ALLOW=-DPARAMS=sphincs-shake-256f GORACE=history_size=7 go test -race -v -timeout 0 ./..."
  test_e2e:
    env:
      warped: true
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build voting authority docker image
        run: |
          cd docker && CGO_CFLAGS_ALLOW=-DPARAMS=sphincs-shake-256f make voting_authority

      - name: Build server docker image
        run: |
          cd docker && CGO_CFLAGS_ALLOW=-DPARAMS=sphincs-shake-256f make server

      - name: Fix permissions
        run: chmod -R og-rwx docker/voting_mixnet/conf

      - name: Start the mixnet
        run: |
          cd docker/voting_mixnet && docker-compose --verbose up -d

      - name: Allow mixnet to settle
        run: |
          sleep 240

      - name: run client end to end tests
        run: cd client && CGO_CFLAGS_ALLOW=-DPARAMS=sphincs-shake-256f make dockerdockertest

      - name: run memspool end to end tests
        run: cd memspool && CGO_CFLAGS_ALLOW=-DPARAMS=sphincs-shake-256f make dockerdockertest

      - name: run catshadow end to end tests
        run: cd catshadow && CGO_CFLAGS_ALLOW=-DPARAMS=sphincs-shake-256f make dockerdockertest

      - name: Stop the mixnet
        run: |
          cd docker/voting_mixnet && docker-compose down

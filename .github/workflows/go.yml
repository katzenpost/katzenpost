name: build
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Sphincsplus dependency
        run: ./.github/scripts/install_sphincs.sh
        shell: bash

      - name: Run all package unit tests
        run: sudo sh -c "ulimit -l 64435 && GORACE=history_size=7 go test -v -timeout 0 ./..."
